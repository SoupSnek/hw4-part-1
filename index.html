<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication Table</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>
        <link rel="stylesheet" href="./css/stylesheet.css">
    </head>
    <body>
        <fieldset>
            <legend>Enter number range between -50 and 50</legend>
            <form id="xyForm">
                <label for="miny">Minimum Row</label>
                <input type="text" id="miny" name="miny">
                <label for="maxy">Maximum Row</label>
                <input type="text" id="maxy" name="maxy">
                <label for="minx">Minimum Column</label>
                <input type="text" id="minx" name="minx">
                <label for="maxx">Maximum Column</label>
                <input type="text" id="maxx" name="maxx">
                <input id='button' type="submit" value="generate">
                <!--Where the error message will go-->
                <p id='error'></p>
            </form>
        </fieldset>
        
        <!--Where the table will go-->
        <div id="tableZone">
        </div>
          
        <script src="./js/validate.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
